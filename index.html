<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script
      src="https://kit.fontawesome.com/c0e515670e.js"
      crossorigin="anonymous"
    ></script>
    <title>Minhas Tarefas App</title>
  </head>

  <body>
    <div class="wrapper">
      <header>Minhas Tarefas</header>
      <div class="task-input">
        <figure><i class="fa-solid fa-bars"></i></figure>
        <input type="text" placeholder="Adicione uma nova tarefa" />
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active">TODOS</span>
          <span id="pending">Pendente</span>
          <span id="completed">Conclu√≠do</span>
        </div>
        <button class="clear-btn">Limpar Tudo</button>
      </div>
      <ul class="task-box"></ul>
      <footer><p>&copy; copyright aquiliviomaria@gmail.com</p></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
